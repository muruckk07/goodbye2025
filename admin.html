<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 - GoodBye 2025</title>
  <style>
    :root{
      --bg:#07080c; --card:rgba(255,255,255,.06); --line:rgba(255,255,255,.12);
      --txt:rgba(255,255,255,.92); --muted:rgba(255,255,255,.68);
      --btn:#ffffff; --btnTxt:#0b0c10;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Apple SD Gothic Neo","Noto Sans KR", Arial;
      color:var(--txt);
      background:
        radial-gradient(1000px 520px at 15% -10%, rgba(255,255,255,.14), transparent 55%),
        radial-gradient(900px 520px at 110% 10%, rgba(120,160,255,.18), transparent 55%),
        radial-gradient(800px 420px at 60% 110%, rgba(255,140,200,.10), transparent 55%),
        var(--bg);
    }
    .safe{padding:18px 16px 28px;}
    .container{max-width:680px;margin:0 auto;}
    .header{display:flex;justify-content:space-between;align-items:center;gap:10px;margin-bottom:16px;}
    .header h1{margin:0;font-size:22px;font-weight:950;}
    .btn{
      padding:10px 12px;border-radius:10px;border:none;cursor:pointer;
      font-weight:950;background:var(--btn);color:var(--btnTxt);font-size:13px;
    }
    .btn.secondary{background:rgba(255,255,255,.08);color:var(--txt);border:1px solid var(--line);}
    .card{border:1px solid var(--line);background:var(--card);border-radius:18px;padding:14px;backdrop-filter:blur(10px);}
    .stats{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-bottom:12px;}
    .statLabel{font-size:12px;color:var(--muted);margin-bottom:6px;}
    .statValue{font-size:22px;font-weight:950;}
    .listHeader{font-weight:950;margin-bottom:10px;}
    .item{padding:12px 0;border-top:1px solid rgba(255,255,255,.06);}
    .name{font-weight:900;margin-bottom:4px;}
    .msg{color:var(--muted);font-size:13px;line-height:1.4;margin-bottom:4px;}
    .time{color:rgba(255,255,255,.55);font-size:12px;}
    .empty{color:var(--muted);text-align:center;padding:28px 0;}
  </style>
</head>
<body>
  <div class="safe">
    <div class="container">
      <div class="header">
        <h1>신청 현황</h1>
        <div style="display:flex; gap:8px;">
          <button class="btn secondary" id="refreshBtn">새로고침</button>
          <button class="btn secondary" id="csvBtn">CSV 다운로드</button>
        </div>
      </div>

      <div class="stats">
        <div class="card">
          <div class="statLabel">총 신청자</div>
          <div class="statValue" id="totalCount">0</div>
        </div>
        <div class="card">
          <div class="statLabel">마지막 신청</div>
          <div class="statValue" id="lastTime" style="font-size:14px;">-</div>
        </div>
      </div>

      <div class="card">
        <div class="listHeader">신청자 목록</div>
        <div id="list"></div>
      </div>
    </div>
  </div>

  <script>
    // ✅ 여기에 너의 Apps Script 웹앱 URL 붙여넣기
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwzB1-eRtO785yjNCYW-66iZzIrFxob6xDtwhtE89Z9Gb94WrO566R3NxCjfkLwtSya/exec";

    const listEl = document.getElementById("list");
    const totalCountEl = document.getElementById("totalCount");
    const lastTimeEl = document.getElementById("lastTime");
    const refreshBtn = document.getElementById("refreshBtn");
    const csvBtn = document.getElementById("csvBtn");

    let latestRows = [];

    // JSONP 콜백 (CORS 회피)
    function renderRsvp(data){
      if(!data || !data.ok){
        listEl.innerHTML = '<div class="empty">불러오기에 실패했어요.</div>';
        return;
      }
      latestRows = data.rows || [];
      totalCountEl.textContent = latestRows.length;

      if(latestRows.length > 0){
        lastTimeEl.textContent = latestRows[0].timestamp || "-";
      } else {
        lastTimeEl.textContent = "-";
      }

      if(latestRows.length === 0){
        listEl.innerHTML = '<div class="empty">아직 신청자가 없습니다.</div>';
        return;
      }

      listEl.innerHTML = latestRows.map(r => `
        <div class="item">
          <div class="name">${escapeHtml(r.name)}</div>
          <div class="msg">"${escapeHtml(r.message)}"</div>
          <div class="time">${escapeHtml(r.timestamp)}</div>
        </div>
      `).join("");
    }

    function escapeHtml(text){
      const div = document.createElement("div");
      div.textContent = text ?? "";
      return div.innerHTML;
    }

    function loadList(){
      // 기존 script 태그 제거 (중복 방지)
      const old = document.getElementById("jsonp");
      if(old) old.remove();

      const s = document.createElement("script");
      s.id = "jsonp";
      const cb = "renderRsvp";
      s.src = `${WEB_APP_URL}?action=list&callback=${cb}&_ts=${Date.now()}`;
      document.body.appendChild(s);
    }

    function downloadCSV(){
      if(!latestRows || latestRows.length === 0){
        alert("내보낼 데이터가 없습니다.");
        return;
      }
      const headers = ["timestamp","name","message"];
      const lines = [headers.join(",")];

      latestRows.slice().reverse().forEach(r => {
        const row = [r.timestamp, r.name, r.message].map(v => `"${String(v ?? "").replace(/"/g,'""')}"`);
        lines.push(row.join(","));
      });

      const blob = new Blob([lines.join("\n")], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `goodbye2025_rsvp_${new Date().toISOString().slice(0,10)}.csv`;
      a.click();
      URL.revokeObjectURL(url);
    }

    refreshBtn.addEventListener("click", loadList);
    csvBtn.addEventListener("click", downloadCSV);

    // 최초 로드
    loadList();
  </script>
</body>
</html>
